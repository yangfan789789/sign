
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>百度注册</title>
<link rel="stylesheet" href="a.css">

</head>
<body>
    <div class="main">
        <label>用户名：</label>
        <input id="use" type="text" autofocus>
        <br>
        <div id="use-validate"></div>


        <label>手机号：</label>
        <input id="iphone" type="text">
        <br>
        <div id="iphone-validate"></div>


        <label>密码&nbsp&nbsp&nbsp：</label>
        <input id="pass" type="text">
        <br>
        <div id="pass-validate"></div>

        
        <label>验证码：</label>
        <input id="masge" type="text">
        <br>
        <div id="masge-validate"></div>



        <input id="sign-get" type="button" value="获取验证码">



        <input id="sign" type="button" value="注册">
    </div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="a.js"></script>
</html>
